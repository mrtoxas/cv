about:
  fullname: Антон Бойко
  position: Веб-разработчик
  title: Обо мне
  summary: Фронтенд-разработчик с опытом создания веб-приложений. Владею различными инструментами и методиками разработки. Я уделяю внимание проектированию и оптимизации проектов, стремясь к идеальным макетам и чистому коду. В свободное время я изучаю новые технологии, читаю книги и статьи, чтобы расширить свои знания и навыки.