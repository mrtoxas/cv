about:
  fullname: Антон Бойко
  position: Веб-розробник
  title: Про мене
  summary: Фронтенд-розробник із досвідом створення веб-додатків. Володію різними інструментами та методиками розробки. Я приділяю увагу проєктуванню та оптимізації проєктів, прагнучи до ідеальних макетів і чистого коду. У вільний час я вивчаю нові технології, читаю книжки та статті, щоб розширити свої знання та навички.